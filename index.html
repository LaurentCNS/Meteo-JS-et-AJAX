<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice météo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>
  <div class="container text-center">
    <div class="row">
      <div id="buttonWeather" class="col-sm6 mt-5">
        <button value='paris' type="button" class="btn btn-warning mb-5  me-3">Météo à Paris</button>
        <button value='marseille' type="button" class="btn btn-warning mb-5 me-3">Météo à Marseille</button>
        <button type="button" class="btn btn-danger mb-5" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Readme</button>
      </div>
    </div>
  </div>
  <!--Je créé les div au préalable dans le html-->
  <div class="allResult">
    <div class=" container text-center" style="width: 60rem">
      <div id="resultT" class="row text-center">
        <!--J'insère le resultat jour ici--->
      </div>
    </div>
    <div class=" container text-center" style="width: 50rem">
      <div id="resultW" class="row mb-5 mx-auto">
        <!--j'insère j +1 2 3 4 ici--->
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <img src="readme.jpg" alt="" class="src">
        </div>
        <div class="modal-body">
          Consignes de l'exercice données pendant le module javascript ajax & json (utilisation de bootstrap pour la
          mise en forme).
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
